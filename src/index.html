<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/favicon.png" type="image/png" />
    <title>Forest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=DM+Serif+Text&display=swap"
      rel="stylesheet"
    />
    <link href="./output.css" rel="stylesheet" />
  </head>
  <body class="bg-verde-800 font-sans">
    <div class="container mt-4 flex justify-center md:justify-start">
      <div class="inline-flex items-center rounded-md bg-verde-900">
        <span
          class="size-2 bg-verde-200 block rounded-full relative -left-1"
        ></span>
        <div class="flex text-verde-300 divide-x-2 divide-verde-800">
          <div class="px-4 py-2 capitalize" id="dia">Segunda</div>
          <div class="px-4 py-2" id="temperatura">25 C</div>
          <div class="px-4 py-2" id="tempo">☀️</div>
        </div>
      </div>
    </div>

    <header class="container flex justify-between gap-8 py-8 items-center">
      <a href="./">
        <img src="./img/forest.svg" />
      </a>
      <nav>
        <ul class="text-white text-xl flex flex-wrap gap-8">
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#acomodacao"
              >Acomodações</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#eventos"
              >Eventos</a
            >
          </li>
          <li>
            <a
              class="hover:underline hover:underline-offset-8"
              href="#experiencias"
              >Experiencias</a
            >
          </li>
          <li>
            <a class="hover:underline hover:underline-offset-8" href="#contato"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container">
      <div
        class="text-white relative pt-64 px-8 pb-8 rounded-2xl overflow-hidden bg-gradient-to-t from-verde-950/80 max-sm:pt-12 max-sm:px-4"
      >
        <img
          class="absolute inset-0 -z-10 size-full object-cover"
          src="./img/floresta.jpg"
        />
        <div
          class="bg-verde-950/60 sm:bg-verde-950 items-start sm:inline-flex sm:items-center sm:py-1 sm:pl-4 sm:pr-1 sm:rounded-full rounded-xl flex flex-col sm:flex-row gap-2 p-4 mb-8"
        >
          vagas para dezembro abertas
          <a
            class="bg-verde-400 text-verde-900 py-2 px-4 inline-block rounded-full *:"
            href=""
            >Reverse hoje</a
          >
        </div>
        <h1
          class="font-serif text-4xl sm:text-5xl max-w-screen-sm text-balance mb-8 sm:mb-20"
        >
          Venha Experimentar a Vida na Floresta
        </h1>
        <div class="text-sm sm:flex justify-between items-end">
          <p class="max-sm:mb-4">
            Melhores locais para visitar
            <a
              class="underline decoration-2 underline-offset-4 hover:no-underline"
              href="./"
              >2049*</a
            >
          </p>
          <div>
            <p class="uppercase">Recomentado por</p>
            <p class="flex items-center gap-4">
              <img class="w-28" src="./img/parceiros/wildbeast.svg" />
              <span>|</span>
              Revista Nacional
            </p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
